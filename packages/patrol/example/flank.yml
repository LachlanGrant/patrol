gcloud:
  project: patrol-example-app
  type: instrumentation
  # num-uniform-shards: 3
  app: build/app/outputs/apk/debug/app-debug.apk
  test: build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk
  device:
    - model: oriole
      version: 33
      locale: en
      orientation: portrait
  timeout: 10m
  record-video: true
  results-bucket: patrol_runs
  results-dir: "$NOT_RESULTS_DIR_NAME"
  use-orchestrator: true
  environment-variables:
    clearPackageData: true
    packageName: pl.leancode.patrol.example

flank:
  max-test-shards: 3
  smart-flank-gcs-path: gs://patrol_runs/2023-05-18_15:14:17/oriole-33-en-portrait/test_result_1.xml
  use-average-test-time-for-new-tests: true
  local-result-dir: flank_local_results
  full-junit-result: true
